<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sun Chart</title>


        <script src="../../kity/dist/kity.min.js"></script>

        <script src="../../build.js"></script>
        <script src="../lib/jquery-2.1.0.min.js"></script>
        <style>
            #container {
                position: absolute;
                left: 80px;
                top: 0px;
                right: 80px;
                /*height: 600px;*/
                bottom: 0px;
                /*background: #EEE;*/
            }

            #path{
                line-height: 14px;
                font-size: 12px;
            }

            #path span{
                margin-left: 10px;
            }

            .step{
                display: inline-block;
                padding: 8px;
                color: #FFF;
                margin: 3px 1px;
                font-size: 12px;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <div id="path"></div>
        <div id="container">
            
        </div>
    </body>
    <script src="../convertor/sun/convertor.js"></script>
    <script>
        var w = $('#container').width(),
            h = $('#container').height();

        var unit = Math.min(w, h)/(7*2);

        // var colorMap = {
        //         home : "#324d5d",
        //         product : "#3fb39d",
        //         search : "#f0ca3e",
        //         account : "#e47a36",
        //         other : "#e14744",
        //         end : "#bbbbbb"
        //     };

        var colorMap = {
                home : "#e14744",
                product : "#e47a36",
                search : "#f0ca3e",
                account : "#3fb39d",
                other : "#324d5d",
                end : "#bbbbbb"
            };

        var sunchart = new kc.SunChart( 'container', {
            color : colorMap,
            inner : unit * 1.5,
            outer : unit * 2.3,
            increment : unit * 0.6,
            defaultColor : "#808080",
            center : {
                x : w/2,
                y : h/2
            },
            onHover : function( path ){
                var str = path.map(function( p, i ){
                    return '<div class="step" style="background-color:' + colorMap[ p.name ] + '">' + p.name + '</div>';
                }).join('');

                $('#path').html( str + '<span>' +( path[path.length-1].weight * 100 ).toFixed(3) + '%</span>' );

            }
        } );

        sunchart.update();

        $.ajax({
            url: '../data/sun/final.json',
            // url: '../data/sun/big.txt',
            // dataType : 'text',
            success: function( data ) {
                // var data = convert2Standard( data );
                // console.log( JSON.stringify(data) );
                sunchart.getData().update( data );
            }
        });

        function addLegend(){
            var legend = $('<div></div>').addClass('path').css({
                position : 'absolute',
                top : '100px',
                left : '0px',
                width : '40px'
            }).appendTo(document.body);

            var html = '';
            for( var i in colorMap ){
                html += '<div class="step" style="background-color:' + colorMap[ i ] + '">' + i + '</div>';
            }
            legend.html(html);
        }

        addLegend();

    </script>
</html>
