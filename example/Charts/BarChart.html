<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bar Chart</title>


        <script src="../../kity/dist/kity.min.js"></script>

        <script src="../../build.js"></script>
        <script src="../lib/jquery-2.1.0.min.js"></script>
        <style>
            #container {
                position: absolute;
                left: 10px;
                top: 10px;
                right: 10px;
                height: 200px;
                /*background: #EEE;*/
            }
        </style>
    </head>
    <body>
        <div id="container">
            
        </div>
    </body>
    <script>
        var bar = new kc.BarChart( 'container' );

        bar.update();

        $.ajax({
            url: '../data/bar-column/basic-bar.json',
            success: function( data ) {
                bar.update( data );

                setTimeout(function(){
                    bar.setOption( 'series' , [
                        {
                            "name": "John",
                            "data": [15, 23, 4, 7, 2],
                            "group": "male"
                        }, {
                            "name": "Joe",
                            "data": [3, 24, 4, 2, 5],
                            "group": "male"
                        }, {
                            "name": "Jane",
                            "data": [2, 25, 6, 2, 1],
                            "group": "female"
                        }, {
                            "name": "Janet",
                            "data": [3, 20, 4, 4, 3],
                            "group": "female"
                        }, {
                            "name": "Marry",
                            "data": [4, 21, 2, 3, 5],
                            "group": "female"
                        }
                    ] );
                    bar.update();
                }, 1000);
            }
        });


    </script>
</html>
